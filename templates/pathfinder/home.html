{% extends "base.html" %}
{% load static %}
{% block content %}

<div class=" pathfinder-select container mt-4" style="height: 150px;">
    <div class="">
        <h3 class="text-center">Pathfinder Visualizer</h3>
        <div class="text-center">
            <select class="btn btn-light" name="Algorithims" id="algorithims">
                <option class="text-start" value="">Select Algorithim</option>
                <option class="text-start" selected="selected" value="dijkstra">Dijkstra</option>
                <option class="text-start" value="astar">A*</option>
                <option class="text-start" value="greedyBfs">Greedy Best First Search</option>
            </select>
            <button id="pathfinderbtn" class="tools btn viz-btn text-light" >Start</button>
        </div>
        
    </div>
    <div class="container d-flex justify-content-center text-center mt-3">
        <div class="mx-4 d-flex">
            <div class="wall-node mx-1" style="height: 20px; width: 20px;"></div>-Wall Node
        </div>
        <div class="mx-4 d-flex">
            <div class="start-node mx-1" style="height: 20px; width: 20px;"></div>-Start Node
        </div>
        <div class="mx-4 d-flex">
            <div class="end-node mx-1" style="height: 20px; width: 20px;"></div>-End Node
        </div>
        <div class="mx-4 d-flex">
            <div class="visited-node-loop mx-1" style="height: 20px; width: 20px;"></div>-Visited Node
        </div>
        <div class="mx-4 d-flex">
            <div class="path-node-loop mx-1" style="height: 20px; width: 20px;"></div>-Shortest Path
        </div>
        
    </div>  
</div>

<div class="container app ">
    
    <div class=" menu-contianer top-buffer text-light text-start justify-content-between text-center">
        <div class="text-start ">
            <h3 class="text-dark">Draw Tools</h3>
            <div class="tool-container">
                <button id="add-wall" class="btn tools draw-btn text-light" >Add Walls <i class="fas fa-paint-brush"></i></button>
        
                <button id="remove-wall" class="btn tools draw-btn text-light">Remove Walls <i class="fas fa-eraser"></i></button>
            </div>
        </div>
        
        <div class="menu-item text-start ">  
            <h3 class="text-dark">Maze Generator</h3>
            <div>
                <select class="btn btn-light text-left col-6 small-select-text"  name="Maze" id="maze">
                    
                    <option class="text-start" value="">Select Maze</option>
                    <option class="text-start" selected="selected" value="recursiveDiv">Recursive Division</option>
                </select>
                <button id="mazebtn" class="tools btn viz-btn text-light col-5" onclick="generateMaze()">Start</button>
            </div>
        </div>
        <div class="menu-item  clear-functions text-start  ">
            <h3 class="text-dark">Clear Board</h3>
            <div class="tool-container">
                <button class="tools btn tool-btn text-light" onclick="clearWalls()">Clear Walls</button>
                <button class="tools btn tool-btn text-light" onclick="clearVisit()">Clear Path</button>
                <button class="tools btn tool-btn text-light" onclick="resetBoard()">Reset Board</button>
            </div>
        </div>
        
    </div>
    
    <div>
        
        <div class=" mx-auto grid" id="grid" oncontextmenu="return false">
            <div hidden id="loader-container" class="loader-container ">
                <div class="loader"></div>
            </div>
            
        </div>
        
    </div>
</div>


{% endblock content %}
