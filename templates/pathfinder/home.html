<div class="main-menu p-2 text-light">
    <div class="">
        <h3 class="text-center">Pathfinder Visualizer</h3>
        <div class="text-center">
            <select class="btn btn-light" name="Algorithims" id="algorithims">
                <option class="text-start" value="">Select Algorithim</option>
                <option class="text-start" selected="selected" value="dijkstra">Dijkstra</option>
                <option class="text-start" value="astar">A*</option>
                <option class="text-start" value="greedyBfs">Greedy Best First Search</option>
            </select>
            <button id="pathfinderbtn" class="tools btn viz-btn text-light" >Start</button>
        </div>
        
    </div>
     
</div>
<div style="overflow: hidden; height: 100%;">
    <div class="row" style="height: 100%; position:absolute; width: 100%; margin: 0; padding: 0;">
        <div class="side-menu col-lg-2 col-12 text-light order-lg-1 order-2">
            <ul class="clear-functions">
                <li>
                    <!--  -->
                    <h3>Draw Tools</h3>
                    <button id="add-wall" class="btn tools active-tool draw-btn text-light" >
                        <i class="fas fa-paint-brush"></i> Add Walls 
                    </button>
            
                </li>
                <li>
                    <!-- -->
                    <button id="remove-wall" class="btn tools draw-btn text-light">
                        <i class="fas fa-eraser"></i> Remove Walls 
                    </button>
                </li>
                
                
            </ul>
        
            <ul class="maze-functions">
                <li>
                    <h3>Maze Generator</h3>
                    <button id="mazebtn" class="tools btn viz-btn text-light">Start</button>
                    <div>
                        <select class="btn btn-light"  name="Maze" id="maze">
                            <option class="text-start" value="">Select Maze</option>
                            <option class="text-start" selected="selected" value="recursiveDiv">Recursive Division</option>
                        </select>       
                    </div>
                </li>  
            </ul>
            <ul class="clear-functions">
                <li>
                    <button class="tools btn tool-btn text-light" id="clearWalls">Clear Walls</button>
                </li>
                <li>
                    <button class="tools btn tool-btn text-light" id="clearVisit">Clear Path</button> 
                </li>
                <li>
                    <button class="tools btn tool-btn text-light" id="resetBoard">Reset Board</button>
                </li>
                
            </ul>
        </div>
        <div class="app col-lg-10 col-12 order-lg-2 order-1">
            <div class="d-flex flex-column  justify-content-center">
                <div class="grid" id="grid" oncontextmenu="return false">
                    <div hidden id="loader-container" class="loader-container ">
                        <div class="loader"></div>
                        <div class="text-light fs-1 text-center">Waiting for server</div>
                    </div>
                    
                </div>
                <div class="d-flex row justify-content-center align-self-center mt-3">
                    <div class="col-2 d-flex">
                        <div class="wall-node mx-1" style="height: 20px; width: 20px;"></div>-Wall Node
                    </div>
                    <div class="col-2 d-flex">
                        <div class="start-node mx-1" style="height: 20px; width: 20px;"></div>-Start Node
                    </div>
                    <div class="col-2 d-flex">
                        <div class="end-node mx-1" style="height: 20px; width: 20px;"></div>-End Node
                    </div>
                    <div class="col-2 d-flex">
                        <div class="visited-node-loop mx-1" style="height: 20px; width: 20px;"></div>-Visited Node
                    </div>
                    <div class="col-2 d-flex">
                        <div class="path-node-loop mx-1" style="height: 20px; width: 20px;"></div>-Shortest Path
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>
</div>



{% endblock content %}
